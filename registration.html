<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register |JamunaAlphonsoMangoes.com</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f97316 0%, #fbbf24 100%);
    }
  </style>
</head>
<body class="flex flex-col min-h-screen">
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4 flex items-center">
      <a href="index.html" class="flex items-center space-x-2">
        <img src="assets/logo.png" alt="Jamuna Alphonso Mangoes Logo" class="h-10 w-10 object-contain" />
        <span class="text-2xl font-bold text-primary">JamunaAlphonsoMangoes</span>
      </a>
    </div>
  </header>
  <main class="flex-grow flex items-center justify-center bg-gradient-to-br from-orange-500 to-yellow-400">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center text-primary">Create an Account</h2>
      <form>
        <div class="mb-4">
          <label for="username" class="block text-gray-700 mb-2">Username</label>
          <input type="text" id="username" name="username" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" />
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700 mb-2">Email</label>
          <input type="email" id="email" name="email" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" />
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700 mb-2">Password</label>
          <input type="password" id="password" name="password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" />
        </div>
        <div class="mb-6">
          <label for="confirm_password" class="block text-gray-700 mb-2">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" />
        </div>
        <button type="submit" class="w-full bg-primary text-white py-3 rounded-lg hover:bg-primary/90 transition">Register</button>
      </form>
      <p class="mt-4 text-center text-gray-600">
        Already have an account?
        <a href="login.html" class="text-primary hover:underline">Login here</a>
      </p>
    </div>
  </main>
