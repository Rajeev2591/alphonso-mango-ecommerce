<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | AlphonsoMango.in</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f97316 0%, #fbbf24 100%);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
    <h2 class="text-3xl font-extrabold text-center mb-6 text-primary">Login to Your Account</h2>
    <form>
      <div class="mb-5">
        <label for="username_email" class="block text-gray-700 font-semibold mb-2">Username or Email</label>
        <input type="text" id="username_email" name="username_email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" />
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
        <input type="password" id="password" name="password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" />
      </div>
      <button type="submit" class="w-full bg-primary text-white py-3 rounded-lg font-semibold hover:bg-primary/90 transition">Login</button>
    </form>
    <p class="mt-6 text-center text-gray-600">
      Don't have an account?
      <a href="registration.html" class="text-primary font-semibold hover:underline">Register here</a>
    </p>
  </div>
</body>
</html>
